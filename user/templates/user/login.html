{% load crispy_forms_tags %}
{% block start %}


<div class="content-section col-md-8 col-md-offset-2">
  <center>
    <form method="POST" style="background:linear-gradient(to bottom,#290c0c,#e6bbb5,#a70505);border: 1px solid rgb(223, 36, 36); margin: 4%; padding:10%; border-radius:1%; box-shadow: 5px 20px 50px #000;">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy}}
      </fieldset>
      <center>
        <button style="background: rgb(182, 50, 50); font-size: 2rem; margin-top: 5px; color:whitesmoke ;border-radius: 10px;" class="btn btn-outline-info"
          type="submit"><span class="glyphicon glyphicon-log-in"></span>Login</button>
      </center>
      <br />
      <sub style="text-align: left;"><a href="{% url 'register' %}"
          style="text-decoration: none; color: black; padding:2px; cursor:pointer; margin-right:2%;">Don't have
          account, sign up</a></sub>
    </form>
  </center>
</div>
{% endblock start %}
